<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="register-content">
  <div class="register-container">
    <div class="header-container">
      <h1>Crear Cuenta</h1>
      <p>Completa tus datos para registrarte</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <ion-row>
        <ion-col size="6">
          <ion-item fill="outline" class="form-item">
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="firstName"></ion-input>
            <ion-icon name="person-outline" slot="start"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item fill="outline" class="form-item">
            <ion-label position="floating">Apellido</ion-label>
            <ion-input formControlName="lastName"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-item fill="outline" class="form-item">
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
        <ion-icon name="mail-outline" slot="start"></ion-icon>
      </ion-item>

      <ion-item fill="outline" class="form-item">
        <ion-label position="floating">Teléfono</ion-label>
        <ion-input type="tel" formControlName="phone"></ion-input>
        <ion-icon name="call-outline" slot="start"></ion-icon>
      </ion-item>

      <ion-row>
        <ion-col size="6">
          <ion-item fill="outline" class="form-item">
            <ion-label position="floating">ID Empleado</ion-label>
            <ion-input formControlName="employeeId"></ion-input>
            <ion-icon name="card-outline" slot="start"></ion-icon>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item fill="outline" class="form-item">
            <ion-label position="floating">Departamento</ion-label>
            <ion-select formControlName="department" placeholder="Seleccionar">
              <ion-select-option value="administracion">Administración</ion-select-option>
              <ion-select-option value="ventas">Ventas</ion-select-option>
              <ion-select-option value="marketing">Marketing</ion-select-option>
              <ion-select-option value="sistemas">Sistemas</ion-select-option>
              <ion-select-option value="recursos-humanos">Recursos Humanos</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-item fill="outline" class="form-item">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [type]="showPassword ? 'text' : 'password'" formControlName="password"></ion-input>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-button fill="clear" slot="end" (click)="togglePassword('password')" type="button">
          <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-item fill="outline" class="form-item">
        <ion-label position="floating">Confirmar Contraseña</ion-label>
        <ion-input [type]="showConfirmPassword ? 'text' : 'password'" formControlName="confirmPassword"></ion-input>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-button fill="clear" slot="end" (click)="togglePassword('confirm')" type="button">
          <ion-icon [name]="showConfirmPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-button 
        expand="block" 
        type="submit" 
        [disabled]="!registerForm.valid"
        class="register-button">
        Registrarse
        <ion-icon name="person-add-outline" slot="end"></ion-icon>
      </ion-button>
    </form>

    <div class="login-link">
      <p>¿Ya tienes cuenta? 
        <ion-button fill="clear" (click)="goToLogin()">
          Inicia sesión aquí
        </ion-button>
      </p>
    </div>
  </div>
</ion-content>
